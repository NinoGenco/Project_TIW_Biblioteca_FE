<h2>OFFERTE</h2>
<label>Cerca per titolo: </label>
<input type="text" [(ngModel)]="ricercaTitolo">
<br><br>
<label>Cerca per autore: </label>
<input type="text" [(ngModel)]="ricercaAutore">
<br><br>
<button (click)="resetFiltri()">Reset filtri</button>
<br><br>
<ng-container *ngFor="let offerta of offerte">
  <ng-container *ngIf="
      (ricercaTitolo === '' || offerta.titoloLibro.toLowerCase().includes(ricercaTitolo.toLowerCase().trim())) &&
      (ricercaAutore === '' || offerta.autoreLibro.toLowerCase().includes(ricercaAutore.toLowerCase().trim()))">
    <p><strong>{{offerta.titoloLibro}}</strong> - {{offerta.autoreLibro}}<button style="margin-left: 10px " (click)="ottieni(offerta.scambioId)">
      Ottieni <ng-container *ngIf="offerta.titoloLibroRichiedente != ''"> in cambio di {{offerta.titoloLibroRichiedente}} - {{offerta.autoreLibroRichiedente}}</ng-container></button></p>
  </ng-container>
</ng-container>
<br>
<button (click)="goToHomepage()">Torna alla homepage</button>
